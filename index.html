<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <button id="id1">1</button>
    <div class="display">
        <div id="divDisplay">0123456789</div>
    </div>
    <div class="keypad">
        <div>
            <button id="btnSeven">7</button>
            <button id="btnEight">8</button>
            <button id="btnNine">9</button>
            <button id="btnDivide">/</button>
        </div>
        <div>
            <button id="btnFour">4</button>
            <button id="btnFive">5</button>
            <button id="btnSix">6</button>
            <button id="btnMultiply">*</button>
        </div>
        <div>
            <button id="btnOne">1</button>
            <button id="btnTwo">2</button>
            <button id="btnThree">3</button>
            <button id="btnSubtract">-</button>
        </div>
        <div>
            <button id="btnClear">c</button>
            <button id="btnZero">0</button>
            <button id="btnEquals">=</button>
            <button id="btnAdd">+</button>
        </div>

        
        
        
        
        
        
    </div>
